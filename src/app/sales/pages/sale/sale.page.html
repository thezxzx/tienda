<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onToggleMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<!-- 
  Campos a mostrar en la tabla
  * Codigo
  * nombre
  * cantidad
  * precio
 -->

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-grid>
          <ion-row> <!-- Encabezados -->
            <ion-col size="3" class="ion-text-center"><h6> Código </h6></ion-col>
            <ion-col size="3" class="ion-text-center"><h6> Nombre </h6></ion-col>
            <ion-col size="2" class="ion-text-center"><h6> Precio </h6></ion-col>
            <ion-col size="2" class="ion-text-center"><h6> Cantidad </h6></ion-col>
          </ion-row> <!-- Fin de los encabezados-->
          <ion-row *ngFor="let product of [0, 1, 2]"> <!-- Fila a repetir -->
            <ion-col size="3" class="ion-text-center">
              <p>Código</p>
            </ion-col>
            <ion-col size="3" class="ion-text-center">
              <p>Nombre</p>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <p>Precio</p>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <ion-input type="number" value="1" min="0" max="20"></ion-input>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)=" getProductByBarCode( '123123123' ) ">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row> <!-- Fin de la fila a repetir-->
        </ion-grid>
      </ion-col> <!-- Fin de la columna de 9-->
      <ion-col size="3"> <!-- Columna de la barra de búsqueda-->
        <ion-searchbar
          placeholder="buscar"
          animated
          debounce="500"
          (ionChange)="onSearchProduct( $event )"
          >
        </ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let product of allProducts | productFilter: search">
            <ion-label>{{ product.name }}</ion-label>
          </ion-item>
        </ion-list>
          <!-- <ion-list *ngIf="isItemAvailable">
            <ion-item *ngFor="let producto of productosFiltrados"> {{ producto.nombre }} </ion-item>
          </ion-list> -->
          
      </ion-col> <!-- Fin de la columna de la barra de búsqueda-->
    </ion-row> <!-- Fin de la fila principal -->
  </ion-grid>
</ion-content>
