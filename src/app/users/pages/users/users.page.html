<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onToggleMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-grid>
          <ion-row> <!-- Encabezados -->
            <ion-col size="2" class="ion-text-center"><h6>Nombre</h6></ion-col>
            <ion-col size="2" class="ion-text-center"><h6>Apellido</h6></ion-col>
            <ion-col size="2" class="ion-text-center"><h6>Tel√©fono</h6></ion-col>
            <ion-col size="2" class="ion-text-center"><h6>Rol</h6></ion-col>
          </ion-row> <!-- Fin de los encabezados-->
          <ion-row *ngFor="let user of allUsers"> <!-- Fila a repetir -->
            <ion-col size="2" class="ion-text-center">{{ user.name | titlecase }}</ion-col>
            <ion-col size="2" class="ion-text-center">{{ user.lastName | titlecase }}</ion-col>
            <ion-col size="2" class="ion-text-center">{{ user.phone }}</ion-col>
            <ion-col size="2" class="ion-text-center">{{ user.role }}</ion-col>
            <ion-col size="2">
              <ion-button (click)="getUserRole( user )">
                <ion-icon slot="icon-only" name="sync-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="onDeleteUser( user.id )">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row> <!-- Fin de la fila a repetir-->
        </ion-grid>
      </ion-col> <!-- Fin de la columna de 8-->
      <ion-col size="4"> <!-- Columna del formulario-->
        <form (ngSubmit)="onUpdateRole()" [formGroup]="form" >
          <ion-item>
            <ion-label>Puesto:</ion-label>
            <ion-select placeholder="Seleccione uno" interface="popover" formControlName="role">
                <ion-select-option [value]="rol.name" *ngFor="let rol of roles">
                  {{ rol.name }}
                </ion-select-option>
            </ion-select>
          </ion-item>

          <div class="buttons">
            <ion-button class="ion-margin-top" fill="outline" type="button" color="danger">
              <ion-icon slot="start" name="add"></ion-icon>
              Cancelar
            </ion-button>

            <ion-button class="ion-margin-top" fill="outline" (click)="onUpdateRole()">
              <ion-icon slot="start" name="add"></ion-icon>
              Actualizar
            </ion-button>

            <!-- <ion-button class="ion-margin-top" fill="outline" type="submit" *ngIf=" !isUpdating ">
              <ion-icon slot="start" name="add"></ion-icon>
              Guardar
            </ion-button> -->

          </div>
        </form>
      </ion-col> <!-- Fin de la columna del formulario-->
    </ion-row> <!-- Fin de la fila principal -->
  </ion-grid>

</ion-content>
